<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Calculator</title>
</head>
<body>
    <h1>Prime Number Calculator</h1>
    <form method="post">
        <label>Enter a number:</label>
        <input type="number" name="number" required>
        <button type="submit">Calculate</button>
    </form>

    <h2>Prime Numbers up to {{ number }}:</h2>
    <p>{{ primes | join(', ') }}</p>
</body>
</html>
